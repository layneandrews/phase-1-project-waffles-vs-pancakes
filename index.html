<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Waffles vs. Pancakes</title>
</head>
<body>
	<div>
		<div>
            <h1 id="title" >THIS OR THAT?</h1>
            <h1 id="wvp">Waffles vs. Pancakes</h1>
			
		</div>
		<div id=timer>60  
	<!--countdown timer code + alert -->
		</div>
		<div id="pick-me-msg-div"></div>
		<div class="image-holder">
			 
			<!--first image card-->
			<div class="image-card" id="image-card1">
				<h2 id="title-1">Waffles</h2> <!--title for 1st image card-->
				<img src="assets/pictures/Waffles.png" alt="Picture Here" height="200px" width="200px">
				<button class="selector button-52" id="selector1">Pick Me!</button>
			</div>

			<!-- food note div -->
			<div class= "food-note-container" id="foodNoteContainer" width=" 200px" height="auto">
				
			</div>
				
			<!--second image card-->
			<div class="image-card" id="image-card2" >
				<h2 id="title-2">Pancakes</h2> <!--title for 2nd image card-->
				<img src="assets/pictures/Pancakes.png" alt="Picture Here" height="200px" width="200px">
				<button class="selector button-52" id="selector2">Pick Me!</button>
			</div>	
				
				
		</div>
			
			<div class="comment-card">
				<ul class="comments">
			
				</ul> 
			</div>

	<!-- form hidden until button click -->

	
		<title>Comments Section</title>
	 
	<div id="container-div">
		<button class="button-52" onclick="showComments()">Comments</button>
		<div id="commentsSection" style="display:none">
			<form id="commentForm">
			<textarea id="commentBox"></textarea>
			<button type="submit">Submit</button>
		  </form>
		  <div id="commentList"></div>
		</div>
	</div>
	  
	

		
	<script src="./scripts/index.js"></script>
</body>
</html>
