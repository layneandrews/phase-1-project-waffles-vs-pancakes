



<!DOCTYPE html>
<html>
<head>
	<title>Waffles vs. Pancakes</title>
</head>
<body>
	<h1>THIS OR THAT?</h1>
	<p>Choose your favorite breakfast food:</p>
	<button id="waffles">Waffles</button>
	<button id="pancakes">Pancakes</button>
	<p id="result"></p>
	<p>Now, which one do you prefer, your choice or Omelettes?</p>
	<button id="choice"></button>
	<button id="omelettes">Omelettes</button>
	<p id="final-result"></p>
	<p>Now, which one do you prefer, your previous choice or Granola?</p>
	<button id="final-choice"></button>
	<button id="granola">Granola</button>
	<p id="final-outcome"></p>

	<script src="./scripts/index.js"></script>
</body>
</html>
